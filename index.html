<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Audio Example</title>
</head>
<body>

	<h1>This is audio</h1>


<audio src="audio/STP_Interstate_Love_Song.mp3" loop ></audio>

<img data-currenttrack="STP_Interstate_Love_Song.mp3" src="images/81M-u9SnmTL._SL1425_.jpg" alt="album img" width="300" height="300" class="trackholder">

<img data-currenttrack="Companion.mp3"src="images/comp.jpg" alt="album img" width="300" height="300" class="trackholder">

<img data-currenttrack="Sail.mp3"src="images/220px-Awolnation-Sail-cover_smaller-300x300.jpg" alt="album img" width="300" height="300" class="trackholder">



<div>

	<button  id="playAudio">Play</button>
	
	<button  id="stopAudio">Pause</button>
	
	<button  id="rewindAudio">Rewind</button>
</div>

	

	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
